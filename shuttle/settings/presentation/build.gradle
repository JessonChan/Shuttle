apply plugin: 'shuttle.android.compose.library'

android.namespace 'shuttle.settings.presentation'

optIns {
    experimentalMaterial3Api()
    experimentalPermissionsApi()
}

moduleDependencies {
    implementation 'accessibility'
    implementation 'apps:domain'
    implementation 'design'
    implementation 'icons:domain'
    implementation 'payments:domain'
    implementation 'payments:presentation'
    implementation 'permissions:domain'
    implementation 'settings:domain'
    implementation 'test:compose'
    implementation 'utils:android'
    implementation 'utils:kotlin'
}

dependencies {
    implementation libs.accompanist.permissions
    implementation libs.androidx.lifecycle.viewModel
    implementation libs.bundles.base
    implementation libs.bundles.compose
    implementation libs.koin.android
    implementation libs.navigation.compose

    debugImplementation libs.compose.uiTooling

    testImplementation libs.bundles.test.kotlin
    androidTestImplementation libs.bundles.test.android
    androidTestImplementation libs.compose.uiTest
}
